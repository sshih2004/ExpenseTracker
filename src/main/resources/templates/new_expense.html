<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>Create New Expense</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- Optional: Include a custom CSS file for additional styling -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            margin-top: 50px;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #0000001f;
        }

        .form-title {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h3 class="form-title">Create a New Expense</h3>



                    <!-- Create Expense Form -->
                    <form th:action="@{${formActionUrl}}" method="post" th:object="${expense}">
                        <!-- CSRF Token (Spring Security) -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <!-- Display Validation Errors (Optional) -->
                        <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
                            Please correct the errors in the form below.
                        </div>
                        <!-- Amount Field -->
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input type="number" step="0.01" id="amount" th:field="*{amount}" class="form-control"
                                placeholder="Enter amount" required />
                            <!-- Display Field Error (Optional) -->
                            <div th:if="${#fields.hasErrors('amount')}" class="text-danger">
                                <p th:errors="*{amount}">Amount Error</p>
                            </div>
                        </div>

                        <!-- Description Field -->
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" th:field="*{description}" class="form-control"
                                placeholder="Enter description" rows="3" required></textarea>
                            <!-- Display Field Error (Optional) -->
                            <div th:if="${#fields.hasErrors('description')}" class="text-danger">
                                <p th:errors="*{description}">Description Error</p>
                            </div>
                        </div>

                        <!-- Category Field -->
                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" id="category" th:field="*{category}" class="form-control"
                                placeholder="Enter category" required />
                            <!-- Display Field Error (Optional) -->
                            <div th:if="${#fields.hasErrors('category')}" class="text-danger">
                                <p th:errors="*{category}">Category Error</p>
                            </div>
                        </div>

                        <!-- Time Field (Optional, if needed) -->
                        <div class="form-group">
                            <label for="time">Time</label>
                            <input type="datetime-local" id="time" th:field="*{time}" class="form-control" required />
                            <!-- Display Field Error (Optional) -->
                            <div th:if="${#fields.hasErrors('time')}" class="text-danger">
                                <p th:errors="*{time}">Time Error</p>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary btn-block">
                            Submit
                        </button>
                    </form>

                    <!-- Optional: Link to Dashboard or Other Pages -->
                    <hr />
                    <div class="text-center">
                        <a href="/users/expenses" class="btn btn-secondary">
                            Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
