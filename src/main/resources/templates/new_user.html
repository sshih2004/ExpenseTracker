<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>Create New User</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- Optional: Include a custom CSS file for additional styling -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            margin-top: 50px;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #0000001f;
        }

        .form-title {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h3 class="form-title">Create a New User</h3>



                    <!-- Create User Form -->
                    <form th:action="@{${formActionUrl}}" method="post" th:object="${user}">
                        <!-- CSRF Token (Spring Security) -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <!-- Display Validation Errors (Optional) -->
                        <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
                            Please correct the errors in the form below.
                        </div>
                        <!-- Username Field -->
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" th:field="*{username}" class="form-control"
                                placeholder="Enter username" required />
                            <!-- Display Field Error (Optional) -->
                            <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                                <p th:errors="*{username}">Username Error</p>
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control"
                                placeholder="Enter password" required />
                            <!-- Display Field Error (Optional) -->
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                <p th:errors="*{password}">Password Error</p>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary btn-block">
                            Submit
                        </button>
                    </form>

                    <!-- Optional: Link to Login Page -->
                    <hr />
                    <div class="text-center">
                        <p>Already have an account?</p>
                        <a href="/login" class="btn btn-secondary">
                            Login Here
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
